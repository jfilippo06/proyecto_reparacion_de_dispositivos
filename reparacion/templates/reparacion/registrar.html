{% extends 'base_reparacion.html' %}
{% load static %}

{% block contenido %}

<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Reparaciónes</h1>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Ingreso de reparación</h3>
              <div class="card-tools">
                <form action="{% url 'buscar_cedula' %}" method="post">
                  {% csrf_token %}
                  <div style="display: flex; flex-direction: row; align-items: baseline;">               
                    <div class="input-group input-group-sm" style="width: 150px;">
                      <input type="text" name="table_search" class="form-control float-right" placeholder="Ingrese la cédula">
                      <div class="input-group-append">
                        <button type="submit" class="btn btn-default"><i class="fas fa-search"></i></button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form method="POST" action="{% url 'registrar' %}">
              {% csrf_token %}
              <div class="card-body">
                <div class="row">
                  <div class="col-3">
                    <label>Artículo</label>
                    <input type="text" class="form-control" name="articulo" placeholder="Artículo" required autofocus>
                  </div>
                  <div class="col-3">
                    <label>Descripción</label>
                    <input type="text" class="form-control" name="descripcion" placeholder="Descripción" required>
                  </div>
                  <div class="col-3">
                    <label>Cantidad</label>
                    <input type="number" class="form-control" name="cantidad"  placeholder="Cantidad" required>
                  </div>
                  <div class="col-3">
                    <label>Nombre</label>
                    <input type="text" class="form-control" name="nombre" value="{{nombre}}" placeholder="Nombre" required>
                  </div>
                </div>
              </div>
              <div class="card-body">
                <div class="row ">
                  <div class="col-3">
                    <label>Cédula</label>
                    <input type="number" class="form-control" name="cedula" value="{{cedula}}" placeholder="Cédula" required>
                  </div>
                  <div class="col-3">
                    <label>Correo electronico</label>
                    <input type="email" class="form-control" name="correo"  placeholder="Correo electronico" required>
                  </div>
                  <div class="col-3">
                    <label>Estado</label>
                    <select class="form-control" name="estado" required>
                      <option value="ER" >En revisión</option>
                      <option value="EC" >En Curso</option>
                    </select>   
                  </div>
                </div>
              </div>
              <!-- /.card-body -->
              <div class="card-footer">
                <a href="{% url 'cancelar_reparaciones' %}" class="btn btn-danger">Cancelar</a>
                <button type="submit" class="btn btn-primary">Ingresar articulo</button>
              </div>
            </form>
          </div>
          <!-- /.card -->
        </div>
      </div>
      <!-- /.row -->
    </div><!-- /.container-fluid -->
  </section>
  <!-- /.content -->
</div>

{% endblock %}
