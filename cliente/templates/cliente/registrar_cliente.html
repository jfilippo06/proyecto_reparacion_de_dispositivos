{% extends 'base_cliente.html' %}
{% load static %}

{% block contenido %}

<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Cliente</h1>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Registrar cliente</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form method="POST" action="{% url 'registrar_cliente' %}">
              {% csrf_token %}
              <div class="card-body">
                <div class="row">
                  <div class="col-3">
                    <label>Cédula</label>
                    <input type="number" class="form-control" name="cedula" placeholder="Cédula" required autofocus>
                  </div>
                  <div class="col-3">
                    <label>Nombre</label>
                    <input type="tel" class="form-control" name="nombre" placeholder="Nombre" required>
                  </div>
                  <div class="col-3">
                    <label>Correo electronico</label>
                    <input type="email" class="form-control" name="email" placeholder="Correo electronico" required>
                  </div>
                </div>
              </div>
              <!-- /.card-body -->
              <div class="card-footer">
                <a href="{% url 'cancelar' %}" class="btn btn-danger">Cancelar</a>
                <button type="submit" class="btn btn-primary">Registrar cliente</button>
              </div>
            </form>
          </div>
          <!-- /.card -->
        </div>
      </div>
      <!-- /.row -->
    </div><!-- /.container-fluid -->
  </section>
  <!-- /.content -->
</div>

{% endblock %}
