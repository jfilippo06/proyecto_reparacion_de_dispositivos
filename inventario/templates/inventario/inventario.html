{% extends 'base_inventario.html' %}
{% load static %}

{% block contenido %}

<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Inventario</h1>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Ingreso de inventario</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form method="POST" action="{% url 'inventario' %}">
              {% csrf_token %}
              <div class="card-body">
                <div class="row">
                  <div class="col-3">
                    <label>Código</label>
                    <input type="text" class="form-control" name="codigo" placeholder="Código" required autofocus maxlength="6">
                  </div>
                  <div class="col-3">
                    <label>Artículo</label>
                    <input type="text" class="form-control" name="articulo" placeholder="Artículo" required>
                  </div>
                  <div class="col-3">
                    <label>Marca</label>
                    <input type="text" class="form-control" name="marca"  placeholder="Marca">
                  </div>
                  <div class="col-3">
                    <label>Modelo</label>
                    <input type="text" class="form-control" name="modelo"  placeholder="Modelo">
                  </div>
                </div>
              </div>
              <div class="card-body">
                <div class="row ">
                  <div class="col-3">
                    <label>N° serie</label>
                    <input type="text" class="form-control" name="no_serie"  placeholder="N° serie">
                  </div>
                  <div class="col-3">
                    <label>Cantidad</label>
                    <input type="number" class="form-control" name="cantidad"  placeholder="Cantidad" required>
                  </div>
                  <div class="col-3">
                    <label>Costo</label>
                    <input type="number" class="form-control" name="costo"  placeholder="Costo" required>  
                  </div>
                  <div class="col-3">
                    <label>Tipo de artículo</label>
                    <select class="form-control" name="categoria" required>
                      <option value="COM" >Computadora</option>
                      <option value="TEL" >Telefono</option>
                      <option value="RPC" >Repuesto de computadora</option>
                      <option value="RPT" >Respuesto de telefono</option>
                      <option value="ASE" >Accesorio</option>
                    </select>   
                  </div>
                </div>
              </div>
              <!-- /.card-body -->
              <div class="card-footer">
                <button type="submit" class="btn btn-primary">Ingresar articulo</button>
              </div>
            </form>
          </div>
          <!-- /.card -->
        </div>
      </div>
      <!-- /.row -->
    </div><!-- /.container-fluid -->
  </section>
  <!-- /.content -->
</div>

{% endblock %}
