{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Consulta</title>
  <link rel="shortcut icon" href="{% static 'img/cell.ico' %}" type="image/x-icon">
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="{% static 'css/ionicons.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'css/adminlte.min.css' %}">
  <!-- Google Font: Source Sans Pro -->
  <link href="{% static 'css/css.css' %}" rel="stylesheet">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light" style="background-color:#007bff;">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <div style="display: flex;">
          <div style="margin-right: 1%;">
            <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
          </div>
        </div>
      </li>
    </ul>

  </nav>
  <!-- /.navbar -->
  
  {% include 'aside_consulta.html' %}

  {% block contenido %}
  {% endblock %}

  <!-- /.content-wrapper -->
  <footer class="main-footer">
    <strong>Dirección:</strong>
    Local 0-90, La noria, Puerto Cabello, Edo. Carabobo, Venezuela
    <div class="float-right d-none d-sm-inline-block">
      <b>Desarrollado por Dajerckson Perales</b>
    </div>
  </footer>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'js/adminlte.min.js' %}"></script>
<!-- AdminLTE for demo purposes -->
<script src="{% static 'js/demo.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/message.js' %}"></script>
<script src="{% static 'js/sweetalert2.all.min.js' %}"></script>
<script src="{% static 'js/Chart.min.js' %}"></script>
{% if messages %}
  {% for message in messages %}
    <script>
      document.addEventListener('DOMContentLoaded', (event)=>{
        let messageType = "{{ message.tags }}";  // Obtén la etiqueta del mensaje
        let messageIcon = 'info';

        // Determina el ícono basado en la etiqueta del mensaje
        if (messageType == 'error') {
          messageIcon = 'error';
        } else if (messageType == 'success') {
          messageIcon = 'success';
        }

        Swal.fire({
          title: 'Mensaje',
          text: "{{ message }}",
          icon: messageIcon,
          confirmButtonText: 'OK',
          position: 'center',
          showConfirmButton: true,
        })
      })
    </script>
  {% endfor %}
{% endif %}

<script>
  var ctx = document.getElementById('myChart').getContext('2d');
  var datos = JSON.parse('{{ datos|escapejs }}');
  var labels = [];
  var data = [];

  for (var i = 0; i < datos.length; i++) {
      labels.push(datos[i].articulo);
      data.push(datos[i].cantidad_total);
  }

  var myChart = new Chart(ctx, {
      type: 'bar',
      data: {
          labels: labels,
          datasets: [{
              label: 'Cantdad vendida:',
              data: data,
              backgroundColor: [
                  'rgba(255, 99, 132, 0.2)',
                  'rgba(54, 162, 235, 0.2)',
                  'rgba(255, 206, 86, 0.2)',
                  'rgba(75, 192, 192, 0.2)',
                  'rgba(153, 102, 255, 0.2)',
                  'rgba(255, 159, 64, 0.2)'
              ],
              borderColor: [
                  'rgba(255, 99, 132, 1)',
                  'rgba(54, 162, 235, 1)',
                  'rgba(255, 206, 86, 1)',
                  'rgba(75, 192, 192, 1)',
                  'rgba(153, 102, 255, 1)',
                  'rgba(255, 159, 64, 1)'
              ],
              borderWidth: 1
          }]
      },
      options: {
          scales: {
              y: {
                  beginAtZero: true
              }
          }
      }
  });

</script>

</body>
</html>
